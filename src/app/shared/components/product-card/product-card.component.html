<div class="product">

    <div class="product-image" *ngIf="product.image; then productImageBlock else defaultImageBlock"></div>

    <ng-template #productImageBlock>
        <div class="product-image">
            <img src="{{product.image}}">
        </div>
    </ng-template>
    
    <ng-template #defaultImageBlock>
        <div class="product-image">
            <img src="assets/img/slice_of_pizza.png">
        </div>
    </ng-template>

    <custom-title [title]="product.title"></custom-title>

    <div class="product-text">
        {{product.description}}
    </div>
    <div class="product-action" #elem>
        <a class="btn btn-add-to-cart" routerLink="/order" [queryParams]="{ product: product.title }">В корзину</a>
        <a class="btn btn-white" [routerLink]="['/products', product.id]">Подробнее</a>
    </div>
</div>
